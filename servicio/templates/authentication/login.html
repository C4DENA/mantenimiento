<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/authentication.css' %}">
    <title>Inicio de Sesión</title>

</head>
<style>
    body {
        background-image: url('{% static "images/x.jpg" %}');
        background-size: cover; /* Ajusta el tamaño de la imagen para cubrir todo el fondo */
        background-repeat: no-repeat;
        
        /* Otros estilos según tus necesidades */
    }
</style>

<body>
    <div class="login-container">
        <h1 style="color: #105e6f;">Iniciar Sesión</h1>
        <form class="login-form" method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Nombre de usuario" required>
            <input type="password" name="password" placeholder="Contraseña" required>
            <span class="incorrect">{{error}}</span>
            <br>
            <button id="button" type="submit" >Iniciar Sesión</button>
            <br>
            <a style="text-decoration: none; color: #105e6f;" href="{% url 'register' %}">Registrarse.</a>
        </form>
    </div>
    {% include "../partials/scripts.html" %}
</body>
</html>
